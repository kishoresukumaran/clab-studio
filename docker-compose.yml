services:
  # =============================================
  # AUTH SERVICES
  # =============================================

  # MongoDB database
  mongo:
    image: mongo:latest
    container_name: auth-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: auth
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./auth/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - clab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  # MongoDB web UI
  mongo-express:
    image: mongo-express:latest
    container_name: auth-mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - clab-network
    restart: unless-stopped

  # Auth API service
  auth-api:
    build:
      context: ./auth/api
    container_name: auth-api
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/auth?authSource=admin
      API_PORT: ${AUTH_API_PORT:-3000}
    ports:
      - "${AUTH_API_PORT:-3000}:3000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - clab-network
    restart: unless-stopped

  # =============================================
  # BACKEND SERVICE
  # =============================================

  containerlab-api:
    build:
      context: ./backend
    container_name: containerlab-api
    volumes:
      - ./backend/uploads:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/clab_nfs_share:/home/clab_nfs_share
      - /etc/hosts:/etc/hosts:ro
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    environment:
      - PATH=/usr/local/bin:/usr/bin:/bin:/app
      - SERVER_IP=${SERVER_IP}
      - BACKEND_API_PORT=${BACKEND_API_PORT:-3001}
      - CONTAINERLAB_API_PORT=${CONTAINERLAB_API_PORT:-8080}
      - TOPOLOGY_PATH=${TOPOLOGY_PATH:-/home/clab_nfs_share/containerlab_topologies}
      - SSH_PASSWORD=${SSH_PASSWORD:-ul678clab}

  # =============================================
  # FRONTEND SERVICE
  # =============================================

  containerlab-designer:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_SERVER_IP=${SERVER_IP}
        - REACT_APP_AUTH_API_URL=http://${SERVER_IP}:${AUTH_API_PORT:-3000}
        - REACT_APP_BACKEND_API_URL=http://${SERVER_IP}:${BACKEND_API_PORT:-3001}
        - REACT_APP_CONTAINERLAB_API_URL=http://${SERVER_IP}:${CONTAINERLAB_API_PORT:-8080}
        - REACT_APP_CLAB_SERVERS=${CLAB_SERVERS}
    container_name: containerlab-designer
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - clab-network

  # =============================================
  # HELP CENTER DOCUMENTATION
  # =============================================

  helpcenter:
    build:
      context: ./helpcenter
      args:
        - SERVER_IP=${SERVER_IP}
    container_name: clab-helpcenter
    restart: unless-stopped
    networks:
      - clab-network

volumes:
  mongodb_data:

networks:
  clab-network:
    name: clab-network
    driver: bridge
